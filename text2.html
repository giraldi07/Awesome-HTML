<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Teks 3D Menakjubkan</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            perspective: 1000px;
        }

        .container {
            position: relative;
            transform-style: preserve-3d;
            animation: rotateContainer 10s infinite linear;
        }

        .animated-text {
            font-size: 6rem;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            position: relative;
            transform-style: preserve-3d;
            animation: floatText 5s infinite ease-in-out;
        }

        .animated-text span {
            display: inline-block;
            position: relative;
            transform-origin: bottom center;
            animation: rotateLetter 3s infinite ease-in-out;
        }

        @keyframes rotateContainer {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        @keyframes floatText {
            0%, 100% {
                transform: translateY(0) rotateX(0);
            }
            50% {
                transform: translateY(-20px) rotateX(20deg);
            }
        }

        @keyframes rotateLetter {
            0%, 100% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
        }

        /* Efek cahaya */
        .light {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 50%;
            filter: blur(50px);
            animation: moveLight 5s infinite linear;
        }

        @keyframes moveLight {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(200px);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(200px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animated-text">
            <span>I</span>
            <span>N</span>
            <span>O</span>
            <span>V</span>
            <span>A</span>
            <span>S</span>
            <span>I</span>
        </div>
        <div class="light"></div>
    </div>

    <script>
        // Interaktivitas dengan mouse
        const container = document.querySelector('.container');
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 50;
            const y = (e.clientY / window.innerHeight - 0.5) * 50;
            container.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });
    </script>
</body>
</html>
