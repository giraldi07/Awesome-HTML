<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glow Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0a0a0a;
            font-family: 'Arial', sans-serif;
        }

        .neon-text {
            font-size: 6rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                0 0 10px #00fffc,
                0 0 20px #00fffc,
                0 0 40px #00fffc,
                0 0 80px #00fffc;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 
                    0 0 10px #00fffc,
                    0 0 20px #00fffc,
                    0 0 40px #00fffc,
                    0 0 80px #00fffc;
            }
            100% {
                text-shadow: 
                    0 0 20px #00fffc,
                    0 0 40px #00fffc,
                    0 0 80px #00fffc,
                    0 0 160px #00fffc;
            }
        }
    </style>
</head>
<body>
    <div class="neon-text">NEON</div>
</body>
</html>
