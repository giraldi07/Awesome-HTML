<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Courier New', monospace;
        }

        .typing-text {
            font-size: 3rem;
            font-weight: bold;
            color: #00ff00;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00ff00;
            animation: typing 4s steps(20, end) infinite, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="typing-text">Hello, World!</div>
</body>
</html>
