<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cubes Loading Animation</title>
    <style>
        /* Reset CSS */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            perspective: 1200px;
        }

        .cube-container {
            display: flex;
            flex-wrap: wrap;
            gap: 70px;
            transform-style: preserve-3d;
        }

        .cube {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            animation: rotate 8s infinite cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }


        .cube:nth-child(1) { animation-delay: 0s; }
        .cube:nth-child(2) { animation-delay: 0.5s; }
        .cube:nth-child(3) { animation-delay: 1s; }
        .cube:nth-child(4) { animation-delay: 1.5s }

        .side {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 123, 255, 0.7);
            border: 2px solid #007bff;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: white;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .front  { transform: translateZ(50px); }
        .back   { transform: rotateY(180deg) translateZ(50px); }
        .right  { transform: rotateY(90deg) translateZ(50px); }
        .left   { transform: rotateY(-90deg) translateZ(50px); }
        .top    { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }

        @keyframes rotate {
            0%, 100% { 
                transform: rotateX(0) rotateY(0) scale(1); 
            }
            25% { 
                transform: rotateX(90deg) rotateY(90deg) scale(1.2); 
            }
            50% { 
                transform: rotateX(180deg) rotateY(180deg) scale(1); 
            }
            75% { 
                transform: rotateX(270deg) rotateY(270deg) scale(0.8); 
            }
        }

        @media (max-width: 600px) {
            .cube-container {
                flex-direction: column; /* Mengatur kubus berbaris secara vertikal */
                gap: 50px; /* Menyesuaikan jarak antar kubus */
            }
        }

    </style>
</head>
<body>
    <div class="cube-container">
        <!-- Cube 1 -->
        <div class="cube">
            <div class="side front">Front</div>
            <div class="side back">Back</div>
            <div class="side right">Right</div>
            <div class="side left">Left</div>
            <div class="side top">Top</div>
            <div class="side bottom">Bottom</div>
        </div>

        <!-- Cube 2 -->
        <div class="cube">
            <div class="side front">Front</div>
            <div class="side back">Back</div>
            <div class="side right">Right</div>
            <div class="side left">Left</div>
            <div class="side top">Top</div>
            <div class="side bottom">Bottom</div>
        </div>

        <!-- Cube 3 -->
        <div class="cube">
            <div class="side front">Front</div>
            <div class="side back">Back</div>
            <div class="side right">Right</div>
            <div class="side left">Left</div>
            <div class="side top">Top</div>
            <div class="side bottom">Bottom</div>
        </div>

        <!-- Cube 4 -->
        <div class="cube">
            <div class="side front">Front</div>
            <div class="side back">Back</div>
            <div class="side right">Right</div>
            <div class="side left">Left</div>
            <div class="side top">Top</div>
            <div class="side bottom">Bottom</div>
        </div>
    </div>
</body>
</html>
