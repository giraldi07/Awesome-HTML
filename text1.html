<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Teks Fluid dan Menakjubkan</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .animated-text {
            font-size: 6rem;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(90deg, #ff7e5f, #feb47b, #ff7e5f);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 4s linear infinite, float 3s ease-in-out infinite;
            position: relative;
            text-shadow: 0 0 10px rgba(255, 126, 95, 0.8), 0 0 20px rgba(255, 126, 95, 0.8);
        }

        @keyframes shine {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Efek partikel untuk tambahan visual */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff7e5f;
            border-radius: 50%;
            animation: floatParticle 3s infinite ease-in-out;
            opacity: 0.8;
        }

        @keyframes floatParticle {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(20px);
            }
        }
    </style>
</head>
<body>
    <div class="animated-text">Kreativitas Tanpa Batas</div>

    <!-- Efek partikel -->
    <div class="particles">
        <!-- Partikel akan di-generate oleh JavaScript -->
    </div>

    <script>
        // Fungsi untuk membuat partikel
        const particlesContainer = document.querySelector('.particles');
        const numParticles = 50;

        for (let i = 0; i < numParticles; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
            particlesContainer.appendChild(particle);
        }

        // Interaktivitas dengan mouse
        const text = document.querySelector('.animated-text');
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 30;
            const y = (e.clientY / window.innerHeight - 0.5) * 30;
            text.style.transform = `translateY(${y}px) translateX(${x}px)`;
        });
    </script>
</body>
</html>
